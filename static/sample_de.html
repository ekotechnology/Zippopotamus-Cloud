	<meta charset='UTF-8'>
	
	<title>Sample DE Zippopotamus</title>
	
	<link rel='stylesheet' href='../static/bootstrap/css/bootstrap.css'>

	<script src="http://ajax.googleapis.com/ajax/libs/jquery/1.7.2/jquery.min.js"></script>
	<script>
		$(function() {
		
			// Disable City and State on Load
			$(document).ready( function() {
			
				$('#city').attr('disabled','disabled');
				$('#state').attr('disabled','disabled');

			});

			// OnKeyDown Function
			$("#zip").keyup(function() {
				var zip_in = $(this);
				var zip_box = $('#zipbox');
				
				if (zip_in.val().length<5)
				{
					zip_box.removeClass('error success');
				}
				else if ( zip_in.val().length>5)
				{
					zip_box.addClass('error').removeClass('success');
				}
				else if ((zip_in.val().length == 5) ) 
				{
					
					// Make HTTP Request
					$.ajax({
						url: "http://api.zippopotam.us/de/" + zip_in.val(),
						cache: false,
						dataType: "json",
						type: "GET",
						data: "de/" + zip_in.val(),
					  success: function(result, success) {
							// Enable the Input for City or State
							
							$('#city').removeAttr('disabled');
							$('#state').removeAttr('disabled');

							// German Post Code Records Officially Map to only 1 Primary Location
							places = result['places'][0];
							$("#city").val(places['place name']);
							$("#state").val(places['state']);
							zip_box.addClass('success').removeClass('error');
						},
						error: function(result, success) {
							zip_box.removeClass('success').addClass('error');
						}
					});
				}
	});

		});
			
	</script>

	<div class="container">

		<h2>Zippopotamus für Deutschland</h2>
		<hr/>
		<p>Versuchen Sie es mit einer Postleitzahl wie z.B. 80333 für München in Bayern</p>
		<p><i style="font-size:12px;">Try entering a zip code like <b>80333</b> Munich, Bavaria</i></p>
		<br/>
		<form action="#" method="post" class="form fancy-form">

			<fieldset>
				<legend>Autovervollständigung für deutsche Adressen</legend>
				<p><i style="font-size:12px;">German Address Autocompletion</i></p>
				<br/>
				<div>
					<div id="zipbox" class="control-group">
						<label for="zip">PLZ</label>
						<input type="text" class='' pattern="[0-9]*" name="zip" id="zip" placeholder="Geben Sie hier Ihre PLZ ein"/>
					</div>	
				</div>
				<div>
					<div class="control-group" >
						<label for="city">Stadt</label>
						<input type="text" name="city" id="city" placeholder="Geben Sie oben Ihre PLZ ein" />
					</div>
					<div class="control-group">
						<label for="state">Bundesland</label>
						<input type="text" name="state" id="state" placeholder="Geben Sie oben Ihre PLZ ein" />
					</div>
				</div>

				<div>
					<a type="submit" class='btn btn-success btn-large' value="Submit" href="http://api.zippopotam.us/static/sample_de.html" >Absenden</a>
